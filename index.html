<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Shopping List</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="grocerylist.js"></script>
    <link rel="stylesheet" type="text/css" href="list.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arima Madurai"
      rel="stylesheet"
          <meta name="viewport" content="width=device-width, initial-scale=1.0
    />
  </head>
  <body>
    <h1>Shopping List</h1>
    <form action="add" method="get">
      <label>Add Item: </label>
      <input type="text" name="item" />
      <input id="addNeed" type="submit" value="Need" />
      <input id="addHave" type="submit" value="Have" />
    </form>
    <h2>Need:</h2>
    <ul class="list">
      <li>
        <input type="checkbox" name="item" /> Milk <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" /> Eggs <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" /> Flour
        <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" /> Bananas <a href="#">&#10006;</a>
      </li>
    </ul>
    <h2>Have:</h2>
    <ul class="list">
      <li>
        <input type="checkbox" name="item" checked /> Chicken
        <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" checked /> Oranges
        <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" checked /> Cherries
        <a href="#">&#10006;</a>
      </li>
      <li>
        <input type="checkbox" name="item" checked /> Apples
        <a href="#">&#10006;</a>
      </li>
    </ul>
  </body>
</html>
